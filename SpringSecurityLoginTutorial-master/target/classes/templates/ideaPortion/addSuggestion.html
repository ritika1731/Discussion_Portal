<style type="text/css">
body{
	background-image: url("images/backg.jpg");
	background-size: 100%;
}

	background-image: url("images/back.jpg");
	}
</style>
</head>

<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/home.html}">Portal</a>
    </div>
    <ul class="nav navbar-nav">
      <!-- <li class="active"><a th:href="@{/home.html}">Home</a></li> -->
      <!-- li><a th:href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li> -->
      
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-user"></span> Logout</a></li>
    
    </ul>
  </div>
</nav>

<p class="field" align="right"><b>Welcome!&nbsp</b><b th:text="${session.name}"></b></p>
	<div class="container">
	
		<!-- <form th:action="@{/logout}" method="get">
		
			<button class="btn btn-md btn-primary btn-block" name="registration"
				type="Submit">Logout</button>
		</form>   -->  


	<form th:action="@{/addSugg}" method="post" th:object="${suggestion}" ><!-- modelAttribute="solution" -->

		<h1 class="title" align="center">Upload Solutions</h1>
		<table class="table" border="5">
			<tr>
				<td class="field">Idea ID <br> <br></td>
				<!-- <td class="field" th:text="${pId}"><div><textarea name="hide" style="display:none;" class="textbox" th:field="${solution.pId}" th:text="${pId}" readonly="readonly"></textarea></div></td> -->
				<td><textarea class="textbox" th:field="${suggestion.iId}" th:text="${iId}" readonly="readonly"></textarea></td>
			</tr>
			<tr>
				<td class="field">EmployeeId <br> <br></td>
				<td><textarea class="textbox" th:field="${suggestion.empId}" th:text="${empId}" readonly="readonly"></textarea></td>
				<!-- <td class="field" th:text="${id}"><div></div></td> -->
				<!-- <td><input type="text" name="id" th:value="${id}" /></td> -->
			</tr>
			<tr>	
				<td class="field">SuggestionDescription:<br></td>
				<td><textarea class="textbox"  th:field="${suggestion.siDescription}"></textarea> <br>
					<br></td>
			</tr>
			<tr>
				<td class="field">SuggestionContent:<br></td>
				<td><textarea class="textbox"  th:field="${suggestion.siContent}"></textarea> <br>
					<br></td>
			</tr>
			<tr>
				<td class="field">Link:</td>
				<td><input class="textbox" th:field="${suggestion.siLink}"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><button class="button" name=""
				type="Submit">Upload</button></td>
			</tr>
			
		</table>
	</form>
		<div align="center">
	<div th:if="${message ne null}">
			<h1 class="error" th:text="${message}"></h1>
			<h1 class="error" th:text="${siId}"></h1>
	</div>
			<a class="button" th:href="@{/home}">Home</a>
			<a class="button" th:href="@{'/viewSuggestion?siId='+${suggestion.siId}}">View</a>
		</div>
	</div>
</body>

</html>
